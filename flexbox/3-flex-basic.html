<!doctype html>
<html>
<head><style type="text/css">
    .flex-container {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
        align-items: stretch;
    }
    .flex-item {
        background: lightblue;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        font-size: 22px;
        border: 4px solid darkblue;
    }
    .flex-item:nth-of-type(1) { flex: 1; }
    .flex-item:nth-of-type(2) { flex: 3; }
    .flex-item:nth-of-type(3) { flex: 1; }
</style></head>
<body>
<div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
</div>
</body>
</html>
